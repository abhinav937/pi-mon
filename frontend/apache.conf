
<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # Explicit MIME types to fix CSS/JS serving issues
    AddType text/css .css
    AddType application/javascript .js
    AddType text/html .html
    AddType image/png .png
    AddType image/jpeg .jpg .jpeg
    AddType image/gif .gif
    AddType image/svg+xml .svg
    AddType application/json .json

    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "no-referrer-when-downgrade"
    Header always set Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'"

    # Static files caching - serve these files directly without rewrite
    <FilesMatch "\.(js|css|png|jpg|jpeg|gif|ico|svg|json|woff|woff2|ttf|eot)$">
        Header set Cache-Control "max-age=31536000, public, immutable"
        # Ensure these files are served directly
        RewriteEngine Off
    </FilesMatch>

    # HTML cache control
    <FilesMatch "\.html$">
        Header set Cache-Control "no-cache, no-store, must-revalidate"
        Header set Pragma "no-cache"
        Header set Expires "0"
    </FilesMatch>

    # Gzip compression
    <IfModule deflate_module>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
        AddOutputFilterByType DEFLATE image/svg+xml
        DeflateCompressionLevel 6
    </IfModule>

    # API proxy
    <Location /api/>
        ProxyPass http://localhost:5001/
        ProxyPassReverse http://localhost:5001/
    </Location>

    # Health check proxy
    <Location /health>
        ProxyPass http://localhost:5001/health
        ProxyPassReverse http://localhost:5001/health
    </Location>

    # WebSocket proxy for Socket.IO
    <Location /socket.io/>
        ProxyPass ws://localhost:5001/socket.io/
        ProxyPassReverse ws://localhost:5001/socket.io/
        ProxyPass http://localhost:5001/socket.io/
        ProxyPassReverse http://localhost:5001/socket.io/
    </Location>

    # SPA routing - ONLY for non-static files
    RewriteEngine On
    
    # Don't rewrite static files - serve them directly
    RewriteCond %{REQUEST_URI} \.(css|js|png|jpg|jpeg|gif|ico|svg|json|woff|woff2|ttf|eot)$ [NC]
    RewriteRule ^ - [L]
    
    # Don't rewrite existing files or directories
    RewriteCond %{REQUEST_FILENAME} -f [OR]
    RewriteCond %{REQUEST_FILENAME} -d
    RewriteRule ^ - [L]
    
    # For all other requests, serve index.html (SPA fallback)
    RewriteRule ^ /index.html [L]

    # Error documents
    ErrorDocument 404 /index.html
    ErrorDocument 500 /50x.html
    ErrorDocument 502 /50x.html
    ErrorDocument 503 /50x.html
    ErrorDocument 504 /50x.html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
