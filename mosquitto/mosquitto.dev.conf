# Mosquitto Development Configuration for Pi Monitor
# Less restrictive settings for development use

# Basic listeners
listener 1883
listener 9001
protocol websockets

# Allow anonymous connections in development
allow_anonymous true

# Less restrictive authentication for development
# password_file /mosquitto/config/passwd

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Development logging - more verbose
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_type debug
log_timestamp true
connection_messages true

# Development-friendly settings
max_connections -1
max_inflight_messages 20
max_queued_messages 100

# Less restrictive client settings for development
keepalive_interval 60
retry_interval 20
sys_interval 10

# Allow retained messages
retain_available true
max_packet_size 268435456
